<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script>
            function signin(form) {
                let payload = {'login': form.login.value, 'passwd': form.passwd.value}
                console.log(payload)
                fetch('http://25.73.3.218/service/api/login', {method: 'POST', headers: {'Content-Type': 'multipart/form-data'},body: payload})
                    .then((resp) => resp.json())
                    .then(function(data) {
                        console.log(data);
                        });
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" name="login">
            <input type="text" name="passwd">
            <button onclick="signin(this.form)" type="button">Zaloguj! </button>
        </form>
    </body>
</html>
