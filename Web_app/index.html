<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/const_settings.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/login_handle.js"></script>
    <script src="assets/js/jsSHA.js"></script>
</head>
<body>
<div class="sticky-top"><nav></nav></div>
<div class="container d-flex align-content-center justify-content-center mt-5">
    <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" id="username" name="username" value="worker3" class="form-control" />
            <label class="form-label" for="username">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" value="hard_password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block" onclick="submit_login(this.form)">Sign in</button>
    </form>
</div>
<div id="dialog_parent"></div>
<script>
    message = getCookie('message');
    if (message !== '') {
        $('#dialog_parent').html(`<div id="dialog" title="OdpowiedÅº serwera"><p>${message}</p></div>`);
        $( function() {
            $( "#dialog" ).dialog({
                dialogClass: "no-close",
                modal: true,
                buttons: {
                    Ok: function() {
                        $(this).dialog("close");
                    }
                }
            });
        });
        setCookie('message', '');
    }
</script>
<script src="assets/js/mdb.min.js"></script>
</body>
</html>
