<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/searchEngine.js"></script>
</head>
<body>
<nav></nav>
<div class="container d-inline">
    <label>Data od:
        <input type="text" class="datepicker form-control" id="dateFrom" placeholder="dd-mm-yy">
    </label>
    <label>Data do:
        <input type="text" class="datepicker form-control" id="dateTo" placeholder="dd-mm-yy">
    </label>
    <label>Status:
        <select id="status" class="form-control form-select select-wrapper">
            <option value="0" selected>Wszystkie</option>
            <option value="1">Zakończone</option>
        </select>
    </label>
    <label>Wyszukaj:
        <input type="text" id="searchquery" class="form-control"/>
    </label>
    <button type="button" class="btn btn-primary" data-mdb-toggle="button" autocomplete="off" id="gonerequests">
        Pokaż wydane/zutylizowane
    </button>
</div>
<div id="query_result">
    <table class="table align-middle">
        <thead>
        <tr>
            <th scope="col">Data przyjęcia</th>
            <th scope="col">Data aktualizacji</th>
            <th scope="col">Klient</th>
            <th scope="col">Stan</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Data</th>
            <td>Data</td>
            <td>gfnioagnb asfdasf</td>
            <td>
                <button type="button" class="btn btn-success btn-sm" disabled>Zakończone</button>
            </td>
            <td>
                <button type="button" class="btn btn-success btn-sm px-3">
                    <i class="far fa-eye"></i>
                </button>
                <button type="button" class="btn btn-success btn-sm px-3">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="assets/js/mdb.min.js"></script>
</body>
</html>
