<!DOCTYPE html>
<html>
<head>
  <title>Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/mdb.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/const_settings.js"></script>
  <script src="assets/js/jquery-ui.js"></script>
</head>
<body>
<nav></nav>
<div class="container d-inline">
  <label>Data od:
    <input type="text" class="datepicker form-control" id="dateFrom" placeholder="mm-dd-yy">
  </label>
  <label>Data do:
    <input type="text" class="datepicker form-control" id="dateTo" placeholder="mm-dd-yy">
  </label>
  <a type="button" class="btn btn-success" data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Pobierz dane">
    <i class="far fa-paper-plane"></i>
  </a>
  <label class="float-end">Wyszukaj:
    <input type="text" id="searchquery" class="form-control"/>
  </label>
  <label class="float-end">Status:
    <select id="status" class="form-control form-select select-wrapper">
      <option value="0" selected>Wszystkie</option>
      <option value="1">Zakończone</option>
    </select>
  </label>
  <span class="form-check-inline float-end">
        <input class="form-check-input" type="checkbox" value="" id="request_gone"/>
        <label class="form-check-label" for="request_gone">Pokaż wydane/zutylizowane</label>
    </span>
</div>
<div id="query_result" class="d-flex align-content-center justify-content-center">
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Trwa łączenie z API
  </button>
</div>
<script src="assets/js/datepicker.js"></script>
<script>
  getRequestsByDate()
</script>
<script src="assets/js/mdb.min.js"></script>
<script src="assets/js/searchEngine.js"></script>
</body>
</html>
